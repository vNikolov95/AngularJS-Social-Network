<form class="comment-form" ng-submit="postComment()" ng-controller="PostsController">
    <div ng-controller="ProfileController" ng-init="getDataAboutMe()">
        <img class="profile-image" src="{{myData.profileImageData}}"/>
        <span>as {{myData.name}}</span>
    </div>
    <textarea id="text" ng-model="commentContent" rows="2" cols="40" required></textarea><br />
    <button id="comment-btn" type="submit" class="btn btn-sm btn-primary">Comment</button>
</form>
