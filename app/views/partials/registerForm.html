<form ng-controller="ProfileController" method="POST">
    <div class="form-group">
        <input type="text" ng-model="newUserModel.name"
               tabindex="1"
               class="form-control"
               required
               placeholder="Full Name" />
    </div>
    <div class="form-group">
        <input type="email"
               ng-model="newUserModel.email"
               tabindex="2"
               class="form-control"
               required
               placeholder="Email Address" />
    </div>
    <div class="form-group">
        <input type="text"
               ng-model="newUserModel.username"
               tabindex="3"
               required
               class="form-control"
               placeholder="Username" />
    </div>
    <div class="form-group">
        <input ng-model="newUserModel.password"
               minlength="6"
               maxlength="100"
               type="password" tabindex="4" class="form-control"
               id="password"
               required
               placeholder="Password" />
    </div>
    <div class="form-group">
        <input ng-model="newUserModel.confirmPassword"
               minlength="6"
               maxlength="100"
               required
               type="password" tabindex="4" class="form-control"
               placeholder="Confirm Password" />
    </div>
    <div class="form-group">
        <input type="radio" name="gender" ng-model="gender" ng-value="1" /> Male &nbsp;
        <input type="radio" name="gender" ng-model="gender" ng-value="2" /> Female &nbsp;
        <input type="radio" name="gender" ng-model="gender" ng-value="0" /> Other &nbsp;
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6">
                <button type="submit" ng-click="register()" tabindex="6"
                        class="form-control btn btn-default">
                    Register Now
                </button>
            </div>
        </div>
    </div>
</form>
