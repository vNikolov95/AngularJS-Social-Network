<div class="col-md-3 center-block">
    <form ng-controller="ProfileController" role="form" method="POST">
        <div class="form-group">
            <input ng-model="changePasswordModel.oldPassword"
                   type="password"
                   placeholder="Old password"
                   id="oldPassword"
                   required
                   class="form-control" />
        </div>
        <div class="form-group">
            <input ng-model="changePasswordModel.password"
                   type="password"
                   placeholder="Password"
                   id="password"
                   required
                   class="form-control" />
        </div>
        <div class="form-group">
            <input ng-model="changePasswordModel.repeatPassword"
                   type="password"
                   placeholder="Repeat password"
                   id="repeatPassword"
                   required
                   class="form-control" />
        </div>
        <button type="submit" ng-click="changePassword($event)" class="btn btn-default">Change password</button>
    </form>
</div>
