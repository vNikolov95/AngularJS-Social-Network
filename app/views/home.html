<div ng-if="showTitle == true" class="row text-center">
    <div class="col-md-12">
        <h1 class="title">Social Network</h1>
    </div>
</div>
<div class="row" ng-if="loginLink != null">
    <div class="col-md-6 center-block">
        <div style="margin-bottom: 10px;" class="btn-group btn-group-justified">
            <div class="btn-group" role="group">
                <button ng-click="showLogin(); loginLink = true;" type="button" ng-class="{ 'active' : login == true }" class="btn btn-default">Login</button>
            </div>
            <div class="btn-group" role="group">
                <button ng-click="showRegister(); loginLink = false;" type="button" ng-class="{ 'active' : login == false }" class="btn btn-default">Register</button>
            </div>
        </div>
        <div class="col-md-6 center-block">
            <div ng-include="loginForm"></div>
            <div ng-include="registerForm"></div>
        </div>
    </div>
</div>
<div ng-controller="HomeController" ng-include="menu"></div>
