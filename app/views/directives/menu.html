<nav ng-controller="ProfileController" ng-init="getData()" class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-left">
            <li><a href="#/users/{{userProfileModel.username}}"><img ng-src="{{userProfileModel.profileImageData}}" class="profile-image" /> <span>{{ userProfileModel.name }}</span></a></li>
            <li><a href="#/" class="hvr-underline-reveal"><span class="glyphicon glyphicon-list-alt"></span></a></li>
            <li><a href="#/friendRequests" class="hvr-underline-reveal"><span class="glyphicon glyphicon-user"></span><span ng-if="myRequests.length != 0">{{myRequests.length}}</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="javascript:;" class="dropdown-toggle" data-toggle="dropdown">Settings <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#/profile">Edit Profile</a>
                    </li>
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" href="#/profile/password">Change Password</a>
                    </li>
                </ul>
            </li>
            <li><a href="#/" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
        <form ng-controller="UsersController" id="search-people-form" class="navbar-form navbar-right" role="search">
            <div class="form-group">
                <input ng-model="search" ng-keyup="searchUsersByName(search);" ng-focus="showResults($event);" type="text" class="form-control" placeholder="Search people">
            </div>
            <div ng-show="search.length > 0" class="results">
                <span ng-show="noResults">No results</span>
                <div class="user-result" ng-repeat="user in foundUsers">
                    <a ng-click="hideResults(user.username);">
                        <img ng-src="{{user.profileImageData}}" width="40px" height="40px" />
                        <span>{{user.name}}</span>
                    </a>
                </div>
            </div>
        </form>
    </div>
</nav>
